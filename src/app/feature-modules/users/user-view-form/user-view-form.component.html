<h1 mat-dialog-title class="form-title-details">{{data.title}}</h1>
<div mat-dialog-content class="view-content">
  <mat-card-title-group>
      <mat-card-title>  Id:</mat-card-title>
      <mat-card-subtitle> {{data.data.id}}</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-title-group>
      <mat-card-title>  First Name:</mat-card-title>
      <mat-card-subtitle> {{data.data.first_name}}</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-title-group>
      <mat-card-title>  Last Name:</mat-card-title>
      <mat-card-subtitle> {{data.data.last_name}}</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-title-group>
      <mat-card-title>  Email:</mat-card-title>
      <mat-card-subtitle> {{data.data.email}}</mat-card-subtitle>
  </mat-card-title-group>
   <mat-card-title-group>
      <mat-card-title>  Avater:</mat-card-title>
      <mat-card-subtitle>  <img  [src]="data.data.avatar" /> </mat-card-subtitle>
  </mat-card-title-group>

 
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
