<div class="animated fadeIn table-container mat-elevation-z20">
  <mat-card>
     <mat-card-header>
      <i class="material-icons">supervised_user_circle</i>
      <mat-card-title>Clients</mat-card-title>
      <mat-card-subtitle>Add, update or delete clients</mat-card-subtitle>
    </mat-card-header> 

    <mat-card-content>
      <!-- Table loading spinner -->
      <div class="table-loading-shade" *ngIf="isLoading">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </div>

      <div class="table-header">
        <!-- Table search input -->
        <!-- <mat-form-field class="filter-field">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by name, age or gender"
            [(ngModel)]="search">
          <button mat-button *ngIf="search" matSuffix mat-icon-button aria-label="Clear"
            (click)="search=''; applyFilter('')">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field> -->

        <!-- Add button -->
        <button mat-raised-button (click)="save()" style="margin-bottom: 15px;" color="primary">
          <mat-icon>add</mat-icon> Add new
        </button>
      </div>

      <mat-table #table [dataSource]="dataSource" class="person-table" matSort matSortDisableClear
        matSortDirection="desc">
        <!-- Table content -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.id }}</mat-cell>
        </ng-container>

         <ng-container matColumnDef="first_name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.first_name }}</mat-cell>
        </ng-container>

         <ng-container matColumnDef="last_name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.last_name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Email</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.email }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="avater">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Avatar</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <img  [src]="row.avatar" />
          </mat-cell>
        </ng-container>

         <!-- actions -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            Actions
          </mat-header-cell>

          <mat-cell *matCellDef="let row">

            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Click to see more actions">
              <i class="material-icons">more_vert</i>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="edit(row)">
                <mat-icon aria-label="Edit">create</mat-icon> Edit
              </button>
              <button mat-menu-item (click)="delete(row)">
                <mat-icon aria-label="Delete">clear</mat-icon> Delete
              </button>
               <button mat-menu-item (click)="view(row)">
                <mat-icon aria-label="View">View</mat-icon> View
              </button>
            </mat-menu>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

      <!-- Table pagination -->
      <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="resultsLength" [pageSize]="6"
        >
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
