<div class="animated fadeIn table-container">
    <app-users-list-header></app-users-list-header>
    <mat-card>
      <mat-card-content>
        <!-- Table loading spinner -->
        <div class="table-loading-shade" *ngIf="isLoadingResults">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>

        <div class="table-header">
          <!-- Add button -->
          <button mat-raised-button (click)="save()">
            <mat-icon>add</mat-icon> Add new
          </button>
        </div>

        <mat-table #table [dataSource]="dataSource" class="full-width-table" matSort matSortDisableClear
          matSortDirection="desc">
          <!-- Table content -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef > ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.id }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="first_name">
            <mat-header-cell *matHeaderCellDef > First Name </mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.first_name }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="last_name">
            <mat-header-cell *matHeaderCellDef > Last Name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.last_name }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef > Email</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.email }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="avater">
            <mat-header-cell *matHeaderCellDef > Avatar</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <img class="card-image"  [src]="row.avatar" />
            </mat-cell>
          </ng-container>

          <!-- actions -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
              Actions
            </mat-header-cell>

            <mat-cell *matCellDef="let row">

              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Click to see more actions">
                <i class="material-icons">more_vert</i>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="edit(row)">
                  <mat-icon aria-label="Edit">create</mat-icon> Edit
                </button>
                <button mat-menu-item (click)="delete(row)">
                  <mat-icon aria-label="Delete">clear</mat-icon> Delete
                </button>
                <button mat-menu-item (click)="view(row)">
                  <mat-icon aria-label="View">View</mat-icon> View
                </button>
              </mat-menu>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <!-- Table pagination -->
        <mat-paginator [length]="resultsLength" [pageSize]="6"
          >
        </mat-paginator>
      </mat-card-content>
  </mat-card>
</div>
