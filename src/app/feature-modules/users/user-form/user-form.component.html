<h1 mat-dialog-title> {{ data.title }}</h1>

<div mat-dialog-content>
  <form [formGroup]="frm">
    <mat-form-field>
      <input matInput placeholder="First name" formControlName="first_name" class="person-input">
      <mat-hint align="end">{{frm.controls.first_name.value?.length || 0}}/10</mat-hint>
      <mat-error *ngIf="frm.controls.first_name.invalid">{{getNameErrorMessage()}}</mat-error>
    </mat-form-field>

    <br />

    <mat-form-field>
      <input matInput placeholder="Last name" formControlName="last_name" class="person-input">
      <mat-hint align="end">{{frm.controls.last_name.value?.length || 0}}/10</mat-hint>
      <mat-error *ngIf="frm.controls.last_name.invalid">{{getLastNameErrorMessage()}}</mat-error>
    </mat-form-field>

    <br />

   <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" class="person-input">
      <mat-hint align="end">{{frm.controls.email.value?.length || 0}}/10</mat-hint>
      <mat-error *ngIf="frm.controls.email.invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>

    <br />

    <!-- <mat-form-field>
      <input matInput placeholder="avatar" formControlName="avatar" class="person-input">
      <mat-hint align="end">{{frm.controls.avatar.value?.length || 0}}/10</mat-hint>
      <mat-error *ngIf="frm.controls.last_name.invalid">{{getAvatarMessage()}}</mat-error>
    </mat-form-field> -->

    <input #csvInput hidden="true" type="file" onclick="this.value=null" (change)="upload($event)" />
<button mat-flat-button color="primary" (click)="csvInput.click()">Choose Spreadsheet File (CSV)</button>


    <mat-form-field style="visibility: hidden; height: 0vh !important">
      <input matInput type="text" formControlName='id'>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]>Cancelar</button>
  <button mat-raised-button color="primary" (click)='save(frm)' class="btnSave" [disabled]="!frm.valid">
    <mat-icon aria-label="icon-button">save </mat-icon>
    <span>Save</span>
  </button>
</div>
